{% extends 'base.html'%}

{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Hello {{name}} - {{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <div class="card shadow p-3 mb-5 w100 ">
        <div class="card-header">
            <h5 class="card-title">{{post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{post.author }}</h6>
            <p>By: {{post.date_posted }} | {{post.slug }}</p>
        </div>
        <div class="card-body border border-5" row="5">
            <p>{{post.content }}</p>
        </div>
    </div>
    <a href="{{ url_for('posts')}}" class="btn btn-outline-secondary">Back to Blogs</a>
{% endblock %}
